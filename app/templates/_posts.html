<!-- Jinja2 sub-templating to render a template and use them by reference using "<include 'template.html'>" syntax -->
<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user_profile', username=post.author.username) }}">
                <img src="{{post.author.avatar(36)}}" alt="" >
            </a>
        </td>
        <td>
            <a href="{{url_for('user_profile', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }} :
            <br>
            {{ post.body }} </br>
        </td>
    </tr>
</table>
